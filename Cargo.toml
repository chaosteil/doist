[package]
name = "todoist"
authors = ["Dominykas Djacenko <chaosteil@gmail.com>"]
version = "0.1.0"
edition = "2021"
description = "todoist is an unofficial command line app for interacting with the Todoist API"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "todoist"

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
chrono-tz = { version = "0.6.1", features = ["serde"] }
clap = { version = "3", features = ["derive"] }
color-eyre = "0.6"
config = { version = "0.13", features = ["toml"] }
dialoguer = { version = "0.10.1", features = ["fuzzy-select"] }
dirs = "4"
indicatif = "0.16"
json-patch = "0.2.6"
num-traits = "0.2.15"
owo-colors = "3"
reqwest = { version = "0.11" }
serde = { version = "1", features = ["derive"] }
serde-aux = "3.0.1"
serde_json = "1"
serde_repr = "0.1.8"
strum = { version = "0.24.1", features = ["derive"] }
thiserror = "1"
tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread"] }
toml = "0.5"
url = { version = "2.2.2", features = ["serde"] }
xdg = "2"
