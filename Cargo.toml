[package]
name = "doist"
homepage = "https://github.com/chaosteil/doist"
repository = "https://github.com/chaosteil/doist"
authors = ["Dominykas Djacenko <chaosteil@gmail.com>"]
version = "0.1.18"
edition = "2021"
description = "doist is an unofficial command line app for interacting with the Todoist API"
license = "MIT"
readme = "README.md"
keywords = ["todoist", "todo", "cli"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "doist"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = { version = "0.6", features = ["serde"] }
clap = { version = "3", features = ["derive"] }
color-eyre = "0.6"
config = { version = "0.13", features = ["toml"] }
dialoguer = { version = "0.10.2", features = ["fuzzy-select"] }
dirs = "4"
fuzzy-matcher = "0.3.7"
indicatif = "0.16"
json-patch = "0.2"
lazy_static = "1.4.0"
num-traits = "0.2"
owo-colors = "3"
reqwest = { version = "0.11" }
serde = { version = "1", features = ["derive"] }
serde-aux = "3"
serde_json = "1"
serde_repr = "0.1"
serde_with = "2.0.0"
strum = { version = "0.24", features = ["derive"] }
thiserror = "1"
tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread"] }
toml = "0.5"
url = { version = "2.2", features = ["serde"] }
xdg = "2"

[dev-dependencies]
assert_cmd = "2.0.4"
assert_fs = "1.0.7"
predicates = "2.1.1"
wiremock = "0.5"
